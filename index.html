<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EFUIV Hacker Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@600;800&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Vazirmatn', sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #020402, #000);
    overflow: hidden;
    color: #9aff9a;
}

canvas {
    position: absolute;
    inset: 0;
    z-index: 0;
}

/* Glow background */
body::after {
    content: "";
    position: absolute;
    inset: -50%;
    background: conic-gradient(from 0deg, #00ff88, #003b1f, #00ff88);
    animation: spin 22s linear infinite;
    opacity: 0.18;
    filter: blur(140px);
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.container {
    width: min(430px, 92vw);
    padding: 38px 32px 34px;
    background: linear-gradient(160deg, rgba(0,15,8,0.92), rgba(0,0,0,0.97));
    border-radius: 24px;
    text-align: center;
    position: relative;
    z-index: 1;
    backdrop-filter: blur(12px);
    box-shadow:
        0 0 30px rgba(0,255,140,0.35),
        0 0 70px rgba(0,255,120,0.25),
        inset 0 0 20px rgba(0,255,120,0.15);
    animation: fadeIn 1.2s ease;
}

h1 {
    margin-bottom: 26px;
    font-size: 26px;
    font-weight: 800;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #00ff88, #7CFF00, #00ff88);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 18px rgba(0,255,140,0.9);
}

.buttons {
    display: flex;
    gap: 16px;
    margin-bottom: 26px;
}

.btn {
    flex: 1;
    padding: 16px 10px;
    border-radius: 16px;
    text-decoration: none;
    font-size: 15px;
    font-weight: 800;
    color: #001a0d;
    position: relative;
    overflow: hidden;
    transition: 0.4s ease;
    text-align: center;
}

.btn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.5), transparent);
    transform: translateX(-120%);
    transition: 0.6s;
}

.btn:hover::before {
    transform: translateX(120%);
}

/* âœ… all buttons same color */
.btn-main {
    background: linear-gradient(135deg, #00ff88, #00cc66);
    box-shadow: 0 0 22px rgba(0,255,140,0.9);
}

.btn:hover {
    transform: scale(1.09);
    box-shadow: 0 0 45px #00ff88;
}

.footer {
    margin-top: 4px;
    font-size: 14px;
    font-weight: 700;
    color: #9aff9a;
    text-shadow: 0 0 10px #00ff88;
}

.footer a{
    color: #00ff88;
    text-decoration: none;
    font-weight: 800;
}

.footer a:visited{
    color: #00ff88;
}

.footer a:hover{
    text-shadow: 0 0 12px #00ff88;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(35px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Mobile */
@media (max-width: 480px) {
    h1 { font-size: 22px; }
    .buttons { flex-direction: column; }
    .btn { font-size: 14px; padding: 15px; }
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
    <h1><b><i>WELCOME TO PANEL EFUIV</i></b></h1>

    <div class="buttons">
        <a class="btn btn-main" href="https://t.me/ataksazbot" target="_blank">ATTACKER</a>
        <a class="btn btn-main" href="https://t.me/v2rey_proxybot" target="_blank">PROXY</a>
        <a class="btn btn-main" href="https://t.me/selfefuivbot" target="_blank">SELF</a>
    </div>

    <div class="footer"><b>Admin : <a href="https://t.me/efuiv" target="_blank">@efuiv</a></b></div>
</div>

<script>
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let w, h;

function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const particles = [];
const count = 80;

for (let i = 0; i < count; i++) {
    particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.7,
        vy: (Math.random() - 0.5) * 0.7,
    });
}

function draw() {
    ctx.clearRect(0, 0, w, h);

    for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = '#00ff88';
        ctx.fill();

        for (let j = i + 1; j < particles.length; j++) {
            const q = particles[j];
            const dx = p.x - q.x;
            const dy = p.y - q.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < 120) {
                ctx.strokeStyle = `rgba(0,255,140,${1 - dist / 120})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(q.x, q.y);
                ctx.stroke();
            }
        }
    }
    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
